<html>
  <body>
    <style>
        #box{
            width:50px;
            height: 50px;
            background-color: aqua;
        }
    </style>
    <script language="javascript">
      // Hàm show kết quả
      function show_result()
      {
        // Lấy hai thẻ HTML
        var input = document.getElementById("message");
        var div = document.getElementById("result");
         
        // Gán nội dung ô input vào thẻ div
        div.innerHTML = input.value;
      }
    function test(){
        alert("ban vua click vao trang web")
    }
    </script>
    <input type="text" id="message" value="" onkeypress="show_result()"/>
    <div id = "box" onclick=test()></div>
    <div id="result"></div>
  </body>
</html>
