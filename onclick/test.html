<!DOCTYPE html>
<html>
<head>
	<title>Count Click</title>
</head>
<body>
	<p id="counter"></p>
	<button onclick="add()">Click</button>
	<script type="text/javascript">
		var count = 0;
		var counter = document.getElementById('counter');
		var add = function(){
			count++;
			counter.innerHTML = count;
		}
	</script>
</body>
</html>
